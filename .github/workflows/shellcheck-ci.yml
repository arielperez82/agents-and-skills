# Shell script lint (ShellCheck)
# Runs when any .sh file or this workflow changes.

name: ShellCheck

on:
  push:
    paths:
      - '**/*.sh'
      - '.github/workflows/shellcheck-ci.yml'
  pull_request:
    paths:
      - '**/*.sh'
      - '.github/workflows/shellcheck-ci.yml'

concurrency:
  group: shellcheck-${{ github.ref }}
  cancel-in-progress: true

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: Azbagheri/shell-linter@v0.8.0
        with:
          path: '.'
          exclude-paths: 'node_modules'
          severity: 'warning'

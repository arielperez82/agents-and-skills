# Telemetry CI Pipeline
#
# Runs format, lint, type-check, tinybird build, and unit tests on every push
# and pull request that touches the telemetry/ directory.

name: Telemetry CI

on:
  push:
    paths:
      - 'telemetry/**'
      - '.github/workflows/telemetry-ci.yml'
  pull_request:
    paths:
      - 'telemetry/**'
      - '.github/workflows/telemetry-ci.yml'

concurrency:
  group: telemetry-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.18.2'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'telemetry/.nvmrc'
          cache: 'pnpm'
          cache-dependency-path: 'telemetry/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: telemetry

      - name: Format check
        run: pnpm format
        working-directory: telemetry

      - name: Lint
        run: pnpm lint
        working-directory: telemetry

      - name: Type check
        run: pnpm type-check
        working-directory: telemetry

      - name: Tinybird build (validate only)
        run: npx tinybird build --dry-run
        working-directory: telemetry
        env:
          TB_TOKEN: dry-run-placeholder
          TB_HOST: https://api.tinybird.co

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.18.2'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'telemetry/.nvmrc'
          cache: 'pnpm'
          cache-dependency-path: 'telemetry/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: telemetry

      - name: Run unit tests
        run: pnpm test:unit
        working-directory: telemetry

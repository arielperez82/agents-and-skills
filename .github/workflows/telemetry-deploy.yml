# Telemetry Deploy Pipeline
#
# Manual deployment workflow (workflow_dispatch only). Builds the Tinybird
# project, runs a dry-run deploy for validation, then deploys to production.
# Repository secrets TB_TOKEN and TB_HOST must be configured.

name: Telemetry Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.18.2'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'telemetry/.nvmrc'
          cache: 'pnpm'
          cache-dependency-path: 'telemetry/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: telemetry

      - name: Tinybird deploy (dry-run)
        run: npx tinybird deploy --dry-run
        working-directory: telemetry
        env:
          TB_TOKEN: ${{ secrets.TB_TOKEN }}
          TB_HOST: ${{ vars.TB_HOST }}

      - name: Tinybird deploy
        run: npx tinybird deploy
        working-directory: telemetry
        env:
          TB_TOKEN: ${{ secrets.TB_TOKEN }}
          TB_HOST: ${{ vars.TB_HOST }}

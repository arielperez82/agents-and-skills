# Repo CI â€” checks for repo-wide artifacts (skills, agents, commands, shell scripts).
# Runs when those paths or this workflow change. Telemetry has its own pipeline (telemetry-ci).

name: Repo CI

on:
  push:
    paths:
      - 'skills/**'
      - 'agents/**'
      - 'commands/**'
      - '.docs/**'
      - '**/*.sh'
      - '**/*.ts'
      - '.semgrep.yml'
      - '.github/workflows/repo-ci.yml'
  pull_request:
    paths:
      - 'skills/**'
      - 'agents/**'
      - 'commands/**'
      - '.docs/**'
      - '**/*.sh'
      - '**/*.ts'
      - '.semgrep.yml'
      - '.github/workflows/repo-ci.yml'

concurrency:
  group: repo-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '10.18.2'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run pnpm audit
        run: pnpm audit --prod --audit-level high

  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: Azbagheri/shell-linter@v0.8.0
        with:
          path: '.'
          exclude-paths: 'node_modules'
          severity: 'warning'

  semgrep:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep (local rules)
        run: semgrep scan --config .semgrep.yml --error --quiet
